name: Build IPA for TrollStore

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 安装 CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd XXTExplorer
          pod install

      # 编译 .app（Skip signing）
      - name: Build .app (Skip signing)
        run: |
          cd XXTExplorer
          xcodebuild \
            -workspace XXTExplorer.xcworkspace \
            -scheme XXTouch \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath build

      # 打包 IPA
      - name: Package .ipa
        run: |
          cd XXTExplorer/build/Build/Products/Release-iphoneos
          mkdir Payload
          mv XXTExplorer.app Payload/
          zip -r XXTExplorer.ipa Payload
          mv XXTExplorer.ipa $GITHUB_WORKSPACE/

      # 上传 Artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: XXTExplorer-TrollStore
          path: XXTExplorer.ipa
